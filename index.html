<!DOCTYPE html>
<html lang="en-US">

<head>
    <!-- General meta tags needed-->
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Needed for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- If you want custom browser colors on mobile -->
    <meta name="theme-color" content="#1843c1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#1843c1">

    <title>Frontend</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- CSS File -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
    <link rel="stylesheet" href="dist/style.css?cb=1561803989253">
</head>

<body>

    <main>
        <header>
            <div class="container">
                <div class="row header-content">
                    <!-- nav -->
                    <div class="col-md-8 col-lg-8 header-left">
                        <ul class="nav justify-content-center">
                            <li class="nav-item">
                                <!-- search -->
                                <form class="form-inline form-search">
                                    <label class="sr-only">Username</label>
                                    <div class="input-group mb-2 mr-sm-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fas fa-search"></i>
                                            </div>
                                        </div>
                                        <input type="text" class="form-control search-text"
                                        placeholder="Discover your next favorite">
                                    </div>
                                </form>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Details</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Jobs</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Markets</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Radio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Ships</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-4 col-lg-4 header-right justify-content-end">
                        <button class="btn bg-light">
                            LOG IN
                        </button>
                        <button class="btn bg-orange">
                            SIGN UP
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <section class="container">
            <div class="wrap">
            <div class="row news">
                <div class="col-md-8">
                    <h2>Upcoming<span> powered by Ship</span></h2>
                    <div class="boxs">
                        <div class="row news">
                            <div class="col-md-2">
                                <img class="img" src="https://ph-files.imgix.net/920bd2f3-f456-4bb7-9cb8-cb75d86d9308?auto=format&auto=compress&codec=mozjpeg&cs=strip&w=80&h=80&fit=crop" alt="">
                            </div>
                            <div class="col-md-10">
                                <p class="title">Seedform</p>
                                <p class="description">Onboard your customers faster than ever before</p>
                                <div>
                                    <span>
                                        <i class="fa fa-comments"></i>4
                                    </span>
                                    <span>Web app</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">

                </div>
            </div>
            </div>
        </section>

        <aside>

        </aside>

    </main>

    <!-- JavaScript File -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/js/all.js"></script>
    <script src="dist/all.js?cb=1561803989253"></script>
</body>

</html>
